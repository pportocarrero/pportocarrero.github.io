projects:
    title: Projects
    intro: >
      The following are some of the projects I am working on/have worked on. Some are actively updated and improved periodically.

    assignments:
      - title: Macrofinancial dashboard
        link: https://github.com/pportocarrero/Macrofinancial-dashboard
        tagline: "An intuitive, no frisk tool to follow financial markets and macroeconomic indicators of United States and Peru."

      - title: Sovereign ALM and financial dashboard
        link: https://seguimiento-egiap.streamlitapp.com/
        tagline: "A dashboard providing information about assets and liabilities of the Republic of Peru, and financial indicators relevant to our macrofinancial analysis."

      - title: Liability management operations tool
        link: https://github.com/pportocarrero/liability_management_operations
        tagline: "A versatile tool to simulate liability management operations using sovereign bonds of Peru."

      - title: Investment management with python notebooks
        link: https://github.com/pportocarrero/Investment-management-ml
        tagline: "A toolkit for investment management using python and jupyter notebooks. Based on EDHEC Business School Investment Management with Python and Machine Learning Specialization."

      - title: Petroperu dashboard
        link: https://petroperu-dashboard.streamlitapp.com/
        tagline: "A dashboard to analyse financial statements and financial ratios for the company."

      - title: Investor Relations management tool
        link: https://github.com/pportocarrero/investor-relations-tool
        tagline: "A comprehensive tool to manage the investor relations program of Peru."

      - title: Covid-19 Peru tracker
        link: https://github.com/pportocarrero/Covid-19
        tagline: "A dashboard to track daily cases and deaths due to Covid-19 in Peru and its regions. It also shows dominant lineages and sublineages in the country."

